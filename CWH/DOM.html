<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manupulation in javaScript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            border: 2px solid red;
            margin:  3px 0;
            background-color: cyan;
            padding: 9px;
        }
        .bg-primary{
            background-color: blueviolet;
        }
        .text-success{
            color: white;
        }
    </style>
</head>
<body>
   <h1>Welcome to this javaScript tutorial</h1>

   <div id="firstContainer" class="container">
    <button id="click">Click Me</button>
    <p>This is a paragraph</p>
   </div>

   <div class="container">
    <p>This is a paragraph</p>

   </div>

   
   <script>
    let elem= document.getElementById('click');
    console.log(elem);

    let elemClass= document.getElementsByClassName('container');
    console.log(elemClass);

    // elemClass[0].style.background='yellow';
    elemClass[0].classList.add("bg-primary");
    elemClass[0].classList.add("text-success");

    console.log(elemClass[0].innerHTML);
    console.log(elemClass[0].innerText);

    let tn= document.getElementsByTagName('div');
    console.log(tn);
    let createdElement = document.createElement('p');
    createdElement.innerHTML ="This is a created para";
    tn[0].appendChild(createdElement);

    let createdElement2= document.createElement('b');
    createdElement2.innerText ="This is created Bold";
    tn[0].replaceChild(createdElement2,createdElement);
    //removeChild(element); --> removes an element

    //Selecting using Query
    sel = document.querySelector('.container');
    console.log(sel);

    sel = document.querySelectorAll('.container');
    console.log(sel);


   </script>
</body>
</html>
