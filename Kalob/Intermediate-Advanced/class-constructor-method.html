<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor Method</title>
</head>
<body>

    <script>
        class Person{
           
            constructor(name){
                this.name=name
            }
            greeting(){
                console.log(`Hello from ${this.name}`)
            }
           setName(name){
            this.name=name
           }
        }

        //constructor with parameter
        const lokesh =new Person("Lokesh")
        lokesh.greeting()
        lokesh.setName("Ghosh")
        lokesh.greeting()


        //constructor without parameter
        const lokesh2 =new Person()
        lokesh2.setName("Rahul")
        lokesh2.greeting()


    </script>
</body>
</html>
