    <title>Classes (Class Objects)</title>

<body>

    <script>
        class MyClassName{
            setName(name){
                this.name=name
            }
            speak(){
                if(this.name == undefined){
                    this.name ="Unamed Human"
                }
                console.log(`Hey i am speaking . The man is ${this.name}`)
            }
        }
        const thing =new MyClassName()
        // thing.setName("Lokesh");
        thing.speak()
        // console.log(thing.name);


    </script>

</body>
