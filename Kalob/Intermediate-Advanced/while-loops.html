<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let num=0;
        while(num<10){
            console.log(num);
            console.log("Hey Lokesh");
            num++;
        }
        while(true){
            let name=prompt("what is your name ?");
            if(name ==="Lokesh"){
                console.log("You entered right name")
                break;

            }
            console.log("Wrong name. Try again");
        }
    </script>
</body>
</html>
