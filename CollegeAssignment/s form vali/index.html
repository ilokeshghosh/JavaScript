<html>
    <body>
        <form>
            Name: <input type="text" id="txtBox" placeholder="Textbox should not be blank" style="width: 250px"> <input type="button" onclick="textBoxValidation()" value="Submit">
            <br>
            <br>
            Email: <input type="text" id="txtEmail" placeholder="Enter Valid Email Id" style="width: 250px"> <input type="button" onclick="emailValidation()" value="Submit">
            <br>
            <br>
            Letter: <input type="text" id="txtLetter" placeholder="Enter Letters Only" style="width: 250px"> <input type="button" onclick="letterValidation()" value="Submit">
            <br>
            <br>
            Number: <input type="text" id="txtNumber" placeholder="Enter Numbers Only" style="width: 250px"> <input type="button" onclick="numberValidation()" value="Submit">
            <br>
            <br>
            Special Character: <input type="text" id="txtLettersAndNumbers" placeholder="No Special Characters Please" style="width: 250px"> <input type="button" onclick="letterAndNumberValidation()" value="Submit">
            <br>
            <br>
            IP Address: <input type="text" id="txtip" placeholder="Enter IP Address in the format x.x.x.x" style="width: 250px"> <input type="button" onclick="ipAddressValidation()" value="Submit">
        </form>
        <script src="script.js"></script>
    </body>
</html>
